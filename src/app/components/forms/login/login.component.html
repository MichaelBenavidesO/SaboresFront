<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
    <mat-card-title>Inicio de sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="col">
        <div class="row">
          <mat-form-field class="full-width">
            <input matInput placeholder="Correo electronico" formControlName="email">
            <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
              El correo electronico es <strong>obligatorio.</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Contraseña" formControlName="password">
            <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
              La contraseña es <strong>obligatoria.</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
     <button mat-raised-button style="color: #af2c22;" type="submit">Iniciar sesion
      </button>
      <button mat-raised-button (click)="modal()" type="button" style="color: #af2c22;">Registrarse</button>
    </mat-card-actions>
  </mat-card>
</form>
