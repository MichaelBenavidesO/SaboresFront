<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Realizar pregunta al restaurante</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="col">
        <div class="row">
          <mat-form-field class="full-width">
            <input matInput placeholder="Cedula" formControlName="cedula" [ngModel]=cedula readonly="">
            <mat-error *ngIf="addressForm.controls['cedula'].hasError('required')">
              La identificaci√≥n es <strong>obligatoria.</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Pregunta" formControlName="pregunta" rows="10"></textarea>
            <mat-error *ngIf="addressForm.controls['pregunta'].hasError('required')">
              La pregunta a realizar es <strong>obligatoria.</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button style="color: #af2c22;" type="submit">Realizar pregunta</button>
    </mat-card-actions>

  </mat-card>
</form>
